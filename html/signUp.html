<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="icon" href="../media/titlePicture.jpg" />
    <link rel="stylesheet" href="../css/signAndLog.css">
    <link rel="stylesheet" href="../css/signUp.css">
</head>

<body>
    <header>
        <img src="../media/logo.png" id="logo">
        <h1>Sign Up</h1>
    </header>
    <article>

        <form onsubmit="return signUp()" action="./home.html">
            <label for="userName">Name:</label>
            <input type="text" id="userName" placeholder="name" required minlength="2" maxlength="20">
            <label for="email">Mail:</label>
            <input type="email" id="mail" value="@gmail.com">
            <label for="password">Password:</label>
            <input type="password" id="code" placeholder="password" required minlength="6" maxlength="20">
            <label for="Confirm Password">Confirm Password:</label>
            <input type="password" id="ConfirmPassword" placeholder="Confirm Password" required minlength="6" maxlength="20" onchange="CheckConfirmPassword()">
            <div id="show">
                <input type="checkbox" id="showCheckbox" >
                <p>show me the password</p>
            </div>
            <input type="submit" value="Sign Up">
            <a href="./login.html">registered user? Log In here</a>

        </form>

    </article>
</body>
<script src="../js/signUp.js"></script>

</html>
